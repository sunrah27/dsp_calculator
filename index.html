<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4340XXDSXT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-4340XXDSXT');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSP Crafting Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./icons/256x256.png" />
</head>
<body class="roboto-regular">
    <div class="container">
        <h1 class="roboto-regular">Dyson Sphere Program Calculator</h1>
        <div class="wrapper">
            <div class="left-column">
                <h2 class="roboto-regular">Crafting Recipe</h2>
                <div class="input-section">
                    <div class="input-row">
                        <div class="row-items">
                            <label for="recipe" class="roboto-regular">Select Recipe:</label>
                            <select id="recipe" class="roboto-regular"></select>
                        </div>
                        <div class="row-items">
                            <label for="quantity" class="roboto-regular">Enter Quantity:</label>
                            <input type="number" id="quantity" min="1" value="1" class="roboto-regular">
                        </div>
                    </div>
                </div>
                <!-- <button id="calculate" class="roboto-regular">Calculate</button> -->
                <button id="calculate2" class="roboto-regular">Calculate</button>
                <div class="inventory-section">
                    <h2 class="roboto-regular">Inventory</h2>
                    <div id="inventory" class="roboto-regular"></div>
                    <button id="addItem" class="roboto-regular">Add Item</button>
                </div>
                <a href="https://github.com/sunrah27/dsp_calculator">GitHub Repo v2.0.1</a>
            </div>
            <div class="right-column">
                <div class="result-section">
                    <div class="result-section-header">
                        <h2 class="roboto-regular">Results</h2>
                        <div class="view-buttons-group">
                            <div class="view-button" id="list-button">List</div>
                            <div class="view-button" id="tree-button">Tree</div>
                        </div>
                    </div>
                    <div id="results" class="roboto-regular"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
